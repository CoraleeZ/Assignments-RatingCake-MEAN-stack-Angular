{{newcake|json}}
<h1>Rate my cake!</h1>
<div>
    <div style="border:1px solid black; padding:15px;display:inline-block;width: 150px;height: 400px">
        <h2>Submit a cake to be rated</h2>
        <hr>
        <form (submit)="submitform()">
            <p>Baker name:</p>
            <input style="border:1px solid black;width:100px;" type="text" name="name" [(ngModel)]="newcake.name">
            <br>
            <p>Image Url:</p>
            <input style="border:1px solid black;width:100px;" type="text" name="imgurl" [(ngModel)]="newcake.url">
            <br>
            <br>
            <input type="submit" value="submit">
        </form>
    </div>



    <div *ngIf='allcake.length>0' style="display:inline-block;height: 400px;width: 700px;overflow-y: scroll;vertical-align: top;margin-left: 5px">
        {{newcomment|json}}
        <div *ngFor='let x of allcake'>
            <img (click)='showdetail(x._id)' src="{{x.url}}" style="display:inline-block;width: 200px;margin: 0px 30px">
            <form (submit)="submitcommet(x._id)" style="display:inline-block;vertical-align: top;">
                <p>select a rate:</p>
                <select name="star" [(ngModel)]="newcomment.star" style="width:100px">
            <option>5</option>
            <option>4</option>
            <option>3</option>
            <option>2</option>
            <option>1</option>
          </select>
                <br>
                <br>
                <p>leave a comment:</p>
                <input type="text" name="com" placeholder="type you comment here" [(ngModel)]="newcomment.comment">
                <br>
                <br>
                <input type="submit" value="Rate!">
                <br>
                <br>
            </form>
        </div>

    </div>
</div>

<app-ratepart *ngIf='showcakedetail==0' [cakeid]='IDofcake'></app-ratepart>
